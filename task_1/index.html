<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <script>
        function hello() {
            alert('Hello, World!');
        }
    </script>
</head>
<body>
    <h1>there are 3 ways to use js on html </h1>
    <h2>Inline JavaScript:</h2>
    <p>The <i>script</i> tag can be placed in the <b>head</b> or <b>body</b> section of the HTML file.</p>

    <button onclick="hello()">click</button>


<h2>External JavaScript:</h2>
<p>With external JavaScript, the JavaScript code is placed in a separate file with a .js extension and linked to the HTML file using the <i>script</i> tag.</p>
<button onclick="hello()">hello</button>


<script type="text/javascript" src="./js/app.js"></script>
</body>
</html>
